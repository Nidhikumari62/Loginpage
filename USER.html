<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login form </title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
   <div class="wrapper">
    <form action="#">
        <div class="box">
           
          
        <h1>LOGIN</h1>
        <div class="input-box">
          <pre>    USERNAME: <input type="text" placeholder="username" required style="font-size: 20px";></pre>
            <box-icon type='solid' name='user'></box-icon>
        </div>
        <div class="input-box">
          <pre>    PASSWORD: <input type="password" placeholder="Password" required style="font-size: 20px;"></pre>
            <box-icon name='key' type='solid'  ></box-icon>
            <br>
            <br>
            <br>
            <div class="button"> <button type="submit" style="background-color: rgb(131, 71, 250);height: 45px;width:450px ;padding-left: 200px ;">         Login</button></div>
        </div> <br><br>
        <div classs="remember-forgot"><br>
            <br>
            <br>
            <br>
            <label><input type="checkbox">Remember me</label><br><br><br>
            <a href="#">Forgot password</a>
        </div>
       
        <div class="register.link">
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <p style="align-items:center"><pre>           Don't have an account? <a href="#">Register </pre></a></p>
        </div>
    </form>
   </div> 
</div>
</body>
</html>
